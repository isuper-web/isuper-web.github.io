    <script>
      String.prototype.formatUnicorn = String.prototype.formatUnicorn || function () {
          "use strict";
          var str = this.toString();
          if(arguments.length) {
              var t = typeof arguments[0];
              var key;
              var args = ("string" === t || "number" === t) ?
                  Array.prototype.slice.call(arguments)
                  : arguments[0];
              for(key in args) { str = str.replace(new RegExp("\\{" + key + "\\}", "gi"), args[key]); }
          }
          return str;
      };

      const container = document.querySelector('div.ag-format-container div.ag-courses_box');
      const template = `<div class="ag-courses_item">
          <a href="{link}" class="ag-courses-item_link">
            <div class="ag-courses-item_bg" style="background-color: {color}"></div>
            <div class="ag-courses-item_title">{title}</div>
            <ul class="ag-courses-item_content"> 
              {company_li}
            </ul>
          </a>
        </div>`;
        
      let datas = [{
        title: '廠商名冊 01-10',
        companies: ['華陽', '禾掌屋', '西鹿', '吉鈴', '郁品', '君建', '霖寶', '中泰興',],
        link: '#D63444',
        color: '#DC3545'
      },{
        title: '廠商名冊 11-20',
        companies: ['海可利','國運','博樂','上義','雅澤','順航','同勝','松寶','巧禮','愛備',],
        link: '#',
        color: '#F90068'
      },{
        title: '廠商名冊 21-30',
        companies: ['益豐','威美','禮依藝','春金(笙樺)','惠暘','祥閎','金喜悅','萬兆','岱寬',],
        link: '#',
        color: '#3C2CF4'
      },{
        title: '廠商名冊 31-40',
        companies: ['唐采','四季','杰暘','揚曜','宙傑','詮勝豪','上展',],
        link: '#',
        color: '#00A3B5'
      },{
        title: '廠商名冊 41-50',
        companies: ['依利特','榮華','高菱','凱創','藝林','見樺',],
        link: '#',
        color: '#03C700'
      },{
        title: '廠商名冊 51-60',
        companies: ['文生瑪莉亞','基財','松盈','信發行','錦富','傑作','總幹事',],
        link: '#',
        color: '#F07D03'
      },]
      let htmlEl = '';
      datas.forEach(data => {
        htmlEl += template.formatUnicorn({
          title: data.title, 
          company_li: "<li>" + data.companies.join('</li><li>') + "</li>",
          link: data.link,
          color: data.color
        });
      });
      container.innerHTML = htmlEl;
    </script>
